<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio + To-Do + Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  :root {
    --bg-dark: #1e1e2f;
    --card-dark: #2a2a3d;
    --primary: #00ffcc;
    --secondary: #ff61dc;
  }
  body {
    background: var(--bg-dark);
    color: #eee;
    font-family: 'Segoe UI', sans-serif;
  }
  .container-box {
    max-width: 800px;
    margin: 50px auto;
    background: var(--card-dark);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 0 20px rgba(0,255,204,0.3);
  }
  .section { display: none; }
  .section.active { display: block; }
  .card { background: #3a3a4d; color:#fff; margin-bottom:10px; border:none; border-radius: 8px; }
  .btn-outline-primary {
    color: var(--primary);
    border-color: var(--primary);
    transition: 0.3s;
  }
  .btn-outline-primary:hover {
    background: var(--primary);
    color: #000;
    transform: scale(1.05);
  }
  input, select {
    background: #2a2a3d; color:#fff; border:none;
  }
</style>
</head>
<body class="text-center">

<div class="container-box">
  <h2 class="mb-4" style="color: var(--secondary)">My Projects</h2>

  <div class="btn-group mb-3">
    <button class="btn btn-outline-primary" onclick="show('about')">Portfolio</button>
    <button class="btn btn-outline-primary" onclick="show('todo')">To-Do</button>
    <button class="btn btn-outline-primary" onclick="show('products')">Products</button>
  </div>


  <div id="about" class="section active">
    <h4>About Me</h4>
    <p>Hello! I am a third-year Engineering student passionate about web development and building practical software projects.</p>
    <p><b>Skills:</b> HTML, CSS, JavaScript, React, Python</p>
    <p>I enjoy learning new technologies and applying them in real-world projects.</p>
  </div>

  
  <div id="todo" class="section">
    <h4>To-Do List</h4>
    <input type="text" id="taskInput" class="form-control mb-2" placeholder="Add task">
    <button class="btn btn-success mb-3" onclick="addTask()">Add</button>
    <ul id="taskList" class="list-group"></ul>
  </div>


  <div id="products" class="section">
    <h4>Products</h4>
    <select id="filter" class="form-select mb-2" onchange="display()">
      <option value="all">All</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
    </select>
    <select id="sort" class="form-select mb-2" onchange="display()">
      <option value="price">Price</option>
      <option value="rating">Rating</option>
    </select>
    <div id="productList" class="row"></div>
  </div>
</div>

<script>
const sections = document.querySelectorAll('.section');
const products = [
  {name:"Laptop",category:"electronics",price:80000,rating:4.5},
  {name:"Shirt",category:"clothing",price:2500,rating:4.0},
  {name:"Headphones",category:"electronics",price:10000,rating:4.7},
  {name:"Jeans",category:"clothing",price:4000,rating:4.3}
];


function show(id){
  sections.forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function addTask(){
  let t = document.getElementById("taskInput"), task = t.value.trim();
  if(task){
    let li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center bg-dark text-white";
    li.innerHTML = `${task} <button class="btn btn-sm btn-danger" onclick="removeTask(this)">Remove</button>`;
    document.getElementById("taskList").appendChild(li);
    saveTasks();
    t.value = "";
  }
}

function removeTask(btn){
  btn.parentElement.remove();
  saveTasks();
}

function saveTasks(){
  let tasks = [...document.querySelectorAll("#taskList li")].map(li => li.firstChild.textContent.trim());
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function loadTasks(){
  JSON.parse(localStorage.getItem("tasks") || "[]").forEach(task => {
    let li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center bg-dark text-white";
    li.innerHTML = `${task} <button class="btn btn-sm btn-danger" onclick="removeTask(this)">Remove</button>`;
    document.getElementById("taskList").appendChild(li);
  });
}


function display(){
  let f=document.getElementById("filter").value, s=document.getElementById("sort").value;
  let list=(f==="all"?products:products.filter(p=>p.category===f)).sort((a,b)=>a[s]-b[s]);
  let container=document.getElementById("productList"); container.innerHTML="";
  list.forEach(p=>{
    let div=document.createElement("div"); div.className="col-6";
    div.innerHTML=`<div class="card p-2">
      <h6>${p.name}</h6>
      <p>Price: â‚¹${p.price}</p>
      <p>Rating: ${p.rating}</p>
    </div>`;
    container.appendChild(div);
  });
}


window.onload = () => { loadTasks(); display(); }
</script>

</body>
</html>
